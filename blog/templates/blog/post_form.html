{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        #post-box{
            background: linear-gradient(to bottom right,rgb(69, 0, 86) ,rgb(82, 0, 206)); 
            -webkit-background-clip: text;background-clip: text;
            color: transparent; 
            border-color: rgb(67, 0, 154);
            transition: background-color 0.3s, color 0.3s;
        }

        #post-box:hover{
            background: linear-gradient(to bottom right,rgb(0, 0, 0) ,rgb(82, 0, 206)); 
            color: white;
        }

        #post-box:active{
            background: linear-gradient(to bottom right,rgb(82, 0, 206),rgb(0, 0, 0)); 
            color: white;
        }
    </style>
    <div class="content-section"  style="background: linear-gradient(to bottom right,rgb(255, 255, 255) ,rgb(231, 214, 255));">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="background: linear-gradient(to bottom right,rgb(52, 0, 119) ,rgb(102, 0, 255)); -webkit-background-clip: text;background-clip: text;color: transparent;">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" id="post-box">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
